<!DOCTYPE html>
<html lang="ru" color-mode="user" data-scheme="auto">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, interactive-widget=overlays-content"/>

        <!---->
        <title>WebApp Runtime</title>

        <!---->
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
        <meta name="mobile-web-app-capable" content="yes"/>

        <!-- @vite-ignore -->
        <meta name="theme-color" content="transparent" data-theme-color/>
        <meta name="full-screen" content="yes"/>
        <meta name="application-name" content="WebApp"/>

        <!---->
        <meta property="og:locale" content="ru-RU"/>
        <meta http-equiv="content-language" content="ru-RU"/>

        <!-- -->
        <base href="./" />

        <!-- critical styles -->
        <style data-owner="runtime" data-type="system">
            @layer ui-system {

                @media screen {
                    :where(*):not(:defined) { opacity: 0; visibility: collapse; pointer-events: none; display: none; background-color: transparent; color: transparent; };
                    :where(link, head, script, style, meta) {
                        display: none !important;
                        pointer-events: none !important;
                        interactivity: inert !important;
                        user-select: none !important;
                        touch-action: none !important;
                    }

                    /* */
                    body {
                        display: grid;
                        grid-template-columns: minmax(0px, 1fr);
                        grid-template-rows: minmax(0px, 1fr);
                        position: fixed;
                        overflow: hidden;
                        flex-direction: column;
                        pointer-events: none;
                        container-type: size;
                        contain: strict;
                        padding: 0px;
                        margin: 0px;
                        place-content: center;
                        place-items: center;
                        align-content: start;
                        align-items: start;
                    }

                    /* */
                    body > #app {
                        max-inline-size: stretch;
                        max-block-size: stretch;

                        /* */
                        inline-size: stretch;
                        block-size: stretch;

                        /* */
                        min-inline-size: 0px;
                        min-block-size: 0px;

                        /* */
                        grid-column: 1 / -1;
                        grid-row: 1 / -1;

                        /* */
                        display: grid;
                        grid-template-columns: minmax(0px, 1fr);
                        grid-template-rows: minmax(0px, 1fr);

                        /* */
                        pointer-events: none;
                        position: absolute;
                        inset: 0px;

                        /* */
                        inset-inline-end: auto;
                        inset-block-end: auto;
                        overflow: hidden;

                        /* */
                        container-type: size;
                        contain: strict;

                        /* */
                        margin: 0px; padding: 0px;
                        border: none 0px transparent;
                        outline: none 0px transparent;
                    }

                    /* fix virtual keyboard and overlays issues */
                    #overlays {
						transition: block-size 100ms step-end;
                        inline-size: 100dvi;
                        block-size: min(100dvb, var(--view-height, 100dvb));
                        position: fixed;
                    }

                    #filter {
                        mix-blend-mode: multiply;
                        inset: 0px;
                        position: fixed;
                        margin: 0px;
                        padding: 0px;
                        inline-size: 100%;
                        block-size: 100%;
                        max-inline-size: 100dvi;
                        max-block-size: 100dvb;
                        background-color: oklch(calc(var(--brightness, 1) * 0.4 + 0.6) calc(var(--night-mode, 0) * 0.05) 35);
                        pointer-events: none;
                        z-index: 9999999;
                        content-visibility: visible;
                        transform: translateZ(0px);
                    }
                }
            }
        </style>

        <!-- webpackIgnore: true-->
        <link rel="manifest" href="./apps/cw/pwa/manifest.json">
        <link rel="apple-touch-icon" href="./favicon.png">
        <link rel="icon" type="image/png" href="./favicon.png">
        <link rel="icon" type="image/svg+xml" href="./favicon.svg">

        <!-- -->
        <script src="./init.mjs"></script>
    </head>
    <body style="contain: strict; pointer-events: auto; overflow: hidden; align-content: start; align-items: start; position: fixed; inset-block-end: auto; inset-block-start: 0px; border: none 0px transparent; outline: none 0px transparent;">
        <div id="app" class="c2-surface" style="pointer-events: auto; background-color: --c2-surface(0.15, var(--current, currentColor)); inline-size: stretch; block-size: stretch; max-block-size: stretch; max-inline-size: stretch; contain: strict; border: none 0px transparent; outline: none 0px transparent;"></div>
        <script src="./load.mjs" type="module" async defer></script>
    </body>
</html>
