<!DOCTYPE html>
<html lang="ru" color-mode="user" data-scheme="auto">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, user-scalable=no, interactive-widget=overlays-content"/>

        <!---->
        <title>WebApp Runtime</title>

        <!---->
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
        <meta name="mobile-web-app-capable" content="yes"/>

        <!-- @vite-ignore -->
        <meta name="theme-color" content="transparent" data-theme-color/>
        <meta name="full-screen" content="yes"/>
        <meta name="application-name" content="WebApp"/>

        <!---->
        <meta property="og:locale" content="ru-RU"/>
        <meta http-equiv="content-language" content="ru-RU"/>

        <!-- -->
        <base href="./" />

        <!-- critical styles -->
        <style data-owner="runtime" data-type="system">
            @layer ui-system {
                /* */
                :where(*) {
                    box-sizing: border-box;
                    transition-behavior: allow-discrete;
                    interpolate-size: allow-keywords;
                }

                /* */
                button, a, input, textarea {
                    border: none 0px transparent;
                }

                @media print {
                    body > *:not(#viewport) {
                        display: none;
                        visibility: collapse;
                    }
                }

                @media screen {

                    *:not(:defined) { --tm-bg-alpha: 0; display: none; background-color: transparent; color: transparent; };

                    /* */
                    :root, :scope, :host, body, :where(*) {
                        dynamic-range-limit: constrained-high;
                        transition-behavior: allow-discrete;
                        interpolate-size: allow-keywords;
                        font-display: swap;
                        --tm-bg-alpha: 0;
                    }

                    /* */
                    link, head, script, style, meta { display: none !important; pointer-events: none !important; }

                    /* */
                    html, body {
                        inset: 0px;
                        padding: 0px;
                        margin: 0px;
                        border: none 0px transparent;
                        background-color: black;
                        color: transparent;
                        font-family: Calibri, Carlito, Caliburn, Seravek, 'Gill Sans Nova', Ubuntu, 'DejaVu Sans', Candara, Segoe, "Segoe UI", Optima, source-sans-pro, sans-serif;
                        max-block-size: 100dvb;
                        min-block-size: 100dvb;
                        block-size: 100cqb;
                        max-inline-size: 100dvi;
                        min-inline-size: 100dvi;
                        inline-size: 100cqi;
                    }

                    /* */
                    a { color: transparent; text-decoration: none; };

                    /* */
                    body {
                        display: grid;
                        grid-template-columns: minmax(0px, 1fr);
                        grid-template-rows: minmax(0px, 1fr);
                        position: fixed;
                        overflow: hidden;
                        flex-direction: column;
                        pointer-events: none;
                        container-type: size;
                        contain: strict;
                        padding: 0px;
                        margin: 0px;
                        place-content: center;
                        place-items: center;
                        align-content: start;
                        align-items: start;
                    }

                    /* */
                    body > *:not(#vital-test-fail-warning, #filter) {
                        max-inline-size: 100%;
                        max-block-size: 100%;

                        /* */
                        inline-size: 100% ;
                        block-size: 100%;

                        /* */
                        min-inline-size: 0px;
                        min-block-size: 0px;

                        /* */
                        grid-column: 1 / -1;
                        grid-row: 1 / -1;

                        /* */
                        display: grid;
                        grid-template-columns: minmax(0px, 1fr);
                        grid-template-rows: minmax(0px, 1fr);

                        /* */
                        pointer-events: none;
                        position: absolute;
                        inset: 0px;

                        /* */
                        inset-inline-end: auto;
                        inset-block-end: auto;
                        overflow: hidden;

                        /* */
                        container-type: size;
                        contain: strict;
                    }

                    /* */
                    #viewport { display: grid; pointer-events: auto; margin: 0px; padding: 0px; };

                    /* #root slot, etc. */
                    #viewport > * { pointer-events: auto; inline-size: 100%; block-size: 100%; }

                    /* */
                    #background > * { position: absolute; inset: 0px; };
                    #overlays > * { position: absolute; inset: 0px; };
                    #viewport > * { position: absolute; inset: 0px; };

                    /* fix virtual keyboard and overlays issues */
                    #overlays {
						transition: block-size 100ms step-end;
                        inline-size: 100dvi;
                        block-size: min(100dvb, var(--view-height, 100dvb));
                        position: fixed;
                    }

                    #filter {
                        mix-blend-mode: multiply;
                        inset: 0px;
                        position: fixed;
                        margin: 0px;
                        padding: 0px;
                        inline-size: 100%;
                        block-size: 100%;
                        min-inline-size: 100dvi;
                        min-block-size: 100dvb;
                        background-color: oklch(calc(var(--brightness, 1) * 0.4 + 0.6) calc(var(--night-mode, 0) * 0.05) 35);/**/
                        pointer-events: none;
                        z-index: 9999999;
                        content-visibility: visible;
                        transform: translateZ(0px);
                    }
                }
            }
        </style>

        <!-- webpackIgnore: true-->
        <link rel="manifest" href="./apps/cw/pwa/manifest.json">
        <link rel="apple-touch-icon" href="./favicon.png">
        <link rel="icon" type="image/png" href="./favicon.png">
        <link rel="icon" type="image/svg+xml" href="./favicon.svg">

        <!-- -->
        <script src="./init.mjs"></script>
    </head>
    <body
        data-device-type="mobile"
        data-scheme="accent"
        data-chroma="1"
        data-alpha="1"
        data-highlight="0"
        style="pointer-events: auto; overflow: hidden; align-content: start; align-items: start; position: fixed; inset-block-end: auto; inset-block-start: 0px;"
    >
        <div id="app" class="c2-surface" style="pointer-events: auto; background-color: --c2-surface(0.15, var(--current, currentColor));"></div>
        <script src="./load.mjs" type="module" async defer></script>
    </body>
</html>
